<!DOCTYPE html>
<html>
<head>
	<meta charset = "UTF-8" lang = "fi">
	<title>LaudaturRohmu</title>
	<script type="text/javascript" src="laudatur.js"></script>

	<style type="text/css">

		body{
			overflow: hidden;
			background-image: url('https://i.imgur.com/MQX71kj.png');
			background-repeat: no-repeat;
			background-size: cover;
		}

		#cap{
			position: absolute;
			left: 40%;
			top: 85%;
			transform: rotate(180deg);
		}

		#score{
			position: absolute;
			top: 85%;

		}
		#rivi{
			position: absolute;
			top: 90%;

		}

	</style>
</head>
<body>
	<h1 id="score">Kompensaatiopisteet: 0</h1>
	<h1 id="rivi">Todistuksesi: </h1>

	<img id="cap" src="https://birgitmummu.vikki.fi/Runous/Ylioppilaalle/Ylioppilaslakki.png">

</body>
</html>
